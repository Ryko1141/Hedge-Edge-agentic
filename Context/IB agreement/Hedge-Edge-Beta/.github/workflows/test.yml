name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Hedge-Edge-Front-end
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Hedge-Edge-Front-end/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Hedge-Edge-Front-end
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Hedge-Edge-Front-end/package-lock.json
      - run: npm ci
      - run: npm run test:run

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Hedge-Edge-Back-end
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.production.txt
      - run: pip install pytest pytest-asyncio httpx
      - run: pytest testing/ -v

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Hedge-Edge-Front-end/package-lock.json
      - run: cd Hedge-Edge-Front-end && npm audit --audit-level=high || true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install safety
      - run: cd Hedge-Edge-Back-end && safety check -r requirements.production.txt || true
